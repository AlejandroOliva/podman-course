<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Stack - Podman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      margin: 5px;
    }

    .status.success {
      background: #4caf50;
      color: white;
    }

    .status.error {
      background: #f44336;
      color: white;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #764ba2;
    }

    #data {
      margin-top: 20px;
    }

    .item {
      background: #f5f5f5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .item-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .item-desc {
      color: #666;
      margin-bottom: 5px;
    }

    .item-date {
      font-size: 0.9em;
      color: #999;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Complete Stack with Podman</h1>
      <p>Frontend + Backend + Database</p>
      <div id="status"></div>
    </div>

    <div class="content">
      <h2>üéØ Controls</h2>
      <button onclick="checkHealth()">Check Status</button>
      <button onclick="loadData()">Load Data</button>
      <button onclick="getCount()">Count Items</button>

      <div id="data"></div>
    </div>

    <div class="content">
      <h2>‚ÑπÔ∏è Architecture</h2>
      <p><strong>Frontend:</strong> nginx (this HTML file)</p>
      <p><strong>Backend:</strong> Flask REST API (Python)</p>
      <p><strong>Database:</strong> PostgreSQL</p>
      <p><strong>Networking:</strong> 2 networks (frontend/backend)</p>
      <p><strong>Persistence:</strong> Volume for PostgreSQL</p>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000';

    async function checkHealth() {
      const statusDiv = document.getElementById('status');
      const dataDiv = document.getElementById('data');

      try {
        dataDiv.innerHTML = '<div class="loader"></div>';
        const response = await fetch(`${API_URL}/health`);
        const data = await response.json();

        if (data.status === 'healthy') {
          statusDiv.innerHTML = '<span class="status success">‚úÖ System Healthy</span>';
          dataDiv.innerHTML = `
                        <div class="item">
                            <div class="item-title">System Status</div>
                            <div class="item-desc">API: ${data.status}</div>
                            <div class="item-desc">Database: ${data.db}</div>
                        </div>
                    `;
        }
      } catch (error) {
        statusDiv.innerHTML = '<span class="status error">‚ùå Connection Error</span>';
        dataDiv.innerHTML = `
                    <div class="item">
                        <div class="item-title">Error</div>
                        <div class="item-desc">${error.message}</div>
                    </div>
                `;
      }
    }

    async function loadData() {
      const dataDiv = document.getElementById('data');

      try {
        dataDiv.innerHTML = '<div class="loader"></div>';
        const response = await fetch(`${API_URL}/api/data`);
        const result = await response.json();

        if (result.success) {
          let html = `<h3>üìä Database Data (${result.count} items)</h3>`;
          result.data.forEach(item => {
            html += `
                            <div class="item">
                                <div class="item-title">${item.name}</div>
                                <div class="item-desc">${item.description}</div>
                                <div class="item-date">Created: ${item.created_at}</div>
                            </div>
                        `;
          });
          dataDiv.innerHTML = html;
        } else {
          dataDiv.innerHTML = `<p>Error: ${result.error}</p>`;
        }
      } catch (error) {
        dataDiv.innerHTML = `<p>Connection error: ${error.message}</p>`;
      }
    }

    async function getCount() {
      const dataDiv = document.getElementById('data');

      try {
        dataDiv.innerHTML = '<div class="loader"></div>';
        const response = await fetch(`${API_URL}/api/count`);
        const result = await response.json();

        if (result.success) {
          dataDiv.innerHTML = `
                        <div class="item">
                            <div class="item-title">üìä Total Items</div>
                            <div class="item-desc" style="font-size: 2em; color: #667eea;">${result.count}</div>
                        </div>
                    `;
        }
      } catch (error) {
        dataDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    // Check status on page load
    window.onload = checkHealth;
  </script>
</body>

</html>
